- name: Notify Slack
  hosts: localhost
  gather_facts: false
  vars:
    slack_webhook_url: "https://hooks.slack.com/services/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"
    slack_message: |
      📣 AAP 작업이 완료되었습니다!
      - 작업 이름: {{ job_template_name | default('N/A') }}
      - 상태: {{ job_status | default('N/A') }}
      - 시작: {{ job_start | default('N/A') }}
      - 종료: {{ job_end | default('N/A') }}
  tasks:
    - name: Send Slack message
      uri:
        url: "{{ slack_webhook_url }}"
        method: POST
        headers:
          Content-Type: "application/json"
        body: "{{ {'text': slack_message} | to_json }}"
        body_format: json
